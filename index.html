<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Payline Parser</title>
</head>
<body>
    <div id="main1" class="main">
        <h1>Payline Parser</h1>
        <p>Numer of rows:</p>
        <input id="row-number" type="number"></input>
        <p>Numer of columns:</p>
        <input id="column-number" type="number"></input>
        <button type="button" onClick="createGrid()">Submit</button>
    </div>
    <button type="button" id="button-generate" onClick="arrayGenerator()" hidden >Generate array</button>
    <button type="button" id="button-delete" onClick="deleteLastArray()" hidden >Delete last array</button>
    <input type:"textarea" id="result" hidden readonly></output>
<script src ="./behaviour.js"></script>   
</body>

</html>
